{% extends 'base.html' %}

{% block title %}Ajouter un premier{% endblock %}

{% block content %}
<h1>Ajouter un Couple</h1>
<div class="form-group">
    {% if success_message %}
        <div class="alert alert-success" role="alert">
            <p>{{ success_message }}</p>
        </div>
    {% endif %}
    <form method="POST" class="form-couple">
        {% csrf_token %}
        {{ form_couple.as_p }}
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="reset" class="btn btn-primary">Nettoyer</button>
    </form>
</div>
{% endblock %}
